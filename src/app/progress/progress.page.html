<ion-content>

<div class="smaller">
  <ion-img src="../assets/images/progress.png"></ion-img>
</div>

<div class=bounce>
    進度表
</div>

<ion-item class=menu>
    <ion-label class=menuT>重 溫:</ion-label>
    <ion-select class=menuO [(ngModel)]="mmData" placeholder="選 項" cancelText="取消" okText="確定" (ionChange)="review()">
      <ion-select-option *ngFor="let itemM of jsonAll; index as i" value="{{ i+1 }}">第{{ i+1 }}課: {{ itemM.title }}</ion-select-option>
    </ion-select>
</ion-item>

<div class="center">
  <div style="color:blue;font-weight:700;display:inline-block;">等級: </div>
  <div style="color:green;font-weight:700;display:inline-block;">主的小羊 </div>
  <div>你已完成{{this.storageService.currentId_Date[0]}}天的靈修!</div>
  <div>你已持續靈修{{this.storageService.currentId_Date[4]}}天!</div>
  <div style="display:inline-block;">積分 :&nbsp;</div>
  <div style="color:#FF1493;font-weight:700; display:inline-block;">{{this.storageService.currentId_Date[5]}}分</div>
</div>

<ion-fab-button  (click)="clickL()" class="buttonL" size=small>
  <ion-img src="../assets/images/back.png"></ion-img>
</ion-fab-button>

</ion-content>
