<ion-content>

  <svg *ngIf="this.gamesService.ratio >= 2" class="polygon" style="stroke:rgb(250, 151, 4);stroke-width:1;" viewBox="0 0 128 72">
    <polygon points="6,0 122,0 122,72 6,72" style="fill: rgb(220, 235, 248)" 
      preserveAspectRatio="xMidYMid meet" />
  </svg>

  <svg *ngIf="this.gamesService.ratio < 2" class="polygon" style="stroke:rgb(250, 151, 4);stroke-width:1;" viewBox="0 0 128 80">
    <polygon points="6,0 122,0 122,80 6,80" style="fill: rgb(220, 235, 248)" 
      preserveAspectRatio="xMidYMid meet" />
  </svg>

  <svg class="polygon" style="stroke:rgb(220, 235, 248);stroke-width:0;" viewBox="0 0 128 60">
    <polygon points="126,35 128,35 128,48" style="fill: rgb(96, 231, 141)" 
       preserveAspectRatio="xMidYMid meet" />
  </svg>
  
  <div *ngIf="this.gamesService.reviewMode == 0" class=bounce>
    第{{this.apptextService.currentText?.id}}天: {{this.apptextService.currentText?.title}}
  </div>

  <div *ngIf="this.gamesService.reviewMode != 0" class=bounce>
    (重溫) 第{{this.apptextService.currentText?.id}}天: {{this.apptextService.currentText?.title}}
  </div>

  <div class="diamonds" *ngIf="this.Aone == this.gameA[0] && this.Atwo == this.gameA[1] && this.Athree == this.gameA[2]">
    <div style="display: flex; align-items: center;">
      <div style="flex-shrink: 1;">積分:&nbsp;</div>
      <div style="width: 19px;"><ion-img src="../assets/images/version1/diamond-red.png"></ion-img></div>
      <div style="width: 18px;"><ion-img src="../assets/images/version1/diamond-purple.png"></ion-img></div>
      <div style="width: 19px;"><ion-img  src="../assets/images/version1/diamond-green.png"></ion-img></div>
    </div>
  </div>

  <div id="textArea" class="gameText">
  <div class=inner>
    <div [innerHTML]="this.apptextService.currentText.gamesIntro" style="font-size: 17px; line-height: 130%; letter-spacing: 0.05em; margin-top: 0px; margin-bottom: 0px; white-space: pre-line;"></div>
    <h4 style="color:blue;font-weight:620; letter-spacing: 0.1em; margin-top: 8px; margin-bottom: 2px;"><div [innerHTML]="this.apptextService.currentText.gamesTitle"></div></h4>
    
    <div class=question>

      <div class=container>
        1.&nbsp;
        <div [innerHTML]="this.gameQ[0]"></div>
        <ion-input *ngIf="this.gameQ[1] == ' A '" class="inputA" maxlength=3 placeholder="?" [(ngModel)]="Aone"></ion-input> 
        <div [innerHTML]="this.gameQ[2]"></div>
        <div style="color: red;" *ngIf="this.gameA[0] == this.Aone">&nbsp;&#10004;</div>
      </div>

      <div *ngIf="this.apptextService.currentText.game1Qextra != null" class=container>
        &nbsp;&nbsp;&nbsp;
        <div [innerHTML]="this.apptextService.currentText.game1Qextra"></div>
      </div>

      <div class=container>
        2.&nbsp;
        <div [innerHTML]="this.gameQ[3]"></div>
        <ion-input *ngIf="this.gameQ[4] == ' B '" class="inputA" maxlength=3 placeholder="?" [(ngModel)]="Atwo"></ion-input>&nbsp; 
        <div [innerHTML]="this.gameQ[5]"></div>
        <div style="color: red;" *ngIf="this.gameA[1] == this.Atwo">&nbsp;&#10004;</div>
      </div>

      <div *ngIf="this.gameA[2] != null" class=container>
        3.&nbsp;
        <div [innerHTML]="this.gameQ[6]"></div>
        <ion-input *ngIf="this.gameQ[7] == ' C '" class="inputA" maxlength=3 placeholder="?" [(ngModel)]="Athree"></ion-input>&nbsp; 
        <div [innerHTML]="this.gameQ[8]"></div>
        <div style="color: red;" *ngIf="this.gameA[2] == this.Athree">&nbsp;&#10004;</div>
      </div>

      <div *ngIf="this.gameA[3] != null" class=container>
        4.&nbsp;
        <div [innerHTML]="this.gameQ[9]"></div>
        <ion-input *ngIf="this.gameQ[10] == ' D '" class="inputA" maxlength=3 placeholder="?" [(ngModel)]="Afour"></ion-input>&nbsp; 
        <div [innerHTML]="this.gameQ[11]"></div>
        <div style="color: red;" *ngIf="this.gameA[3] == this.Afour">&nbsp;&#10004;</div>
      </div>

    </div>

    <div [innerHTML]="this.apptextService.currentText.gamesFootnote" style="font-size: 17px; line-height: 130%; letter-spacing: 0.05em; margin-top: 5px; margin-bottom: 0px; white-space: pre-line;"></div>

  </div>
  </div>
 
  <ion-fab-button  (click)="clickL()" class="buttonL" size=small>
    <ion-img src="../assets/images/back.png"></ion-img>
  </ion-fab-button>

  <ion-fab-button  (click)="clickR()" class="buttonR" size=small>
    <ion-img src="../assets/images/forward.png"></ion-img>
  </ion-fab-button>

</ion-content>
