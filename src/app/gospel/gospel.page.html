<ion-header>
  <ion-toolbar class="verse-background-color">
    <div style="display: flex; align-items: center; padding-right: 10px; padding-top: 5px;" >
        <ion-button style="--padding-start: 10px;" fill=clear strong (click)="clickL()">
            <ion-icon name="arrow-back" style="color: darkblue;"></ion-icon>
        </ion-button>
        <ion-title class="bigtitle"></ion-title>
        
        <div style="height: 25p; font-size: 20px; color: white;">前往第&nbsp;</div>
        <ion-input style="background-color: white; color: grey; max-width: 15% !important; height: 25px; text-align: center; font-size: 20px" maxlength=2 placeholder="1" [(ngModel)]="PageNum" (ionChange)='ScrollTo()'></ion-input> 
        <div style="height: 25p; font-size: 20px; color: white;">&nbsp;頁</div>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">

  
  <div *ngFor="let page of pages, let i=index" id="test">
    <div id="{{'Id'+i}}" style="border: solid 5px cornflowerblue">
      <ion-img src="../assets/images/Gospel/gospel{{i+1}}.png"></ion-img>
    </div>
  </div>
  

  <ion-fab vertical="top" horizontal="end" slot="fixed" *ngIf="this.PageCur != 1 && this.PageCur != 2">
    <ion-fab-button class="opaque" (click)="exercise()">
      <ion-icon name="menu"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
