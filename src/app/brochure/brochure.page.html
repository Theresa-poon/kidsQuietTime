<ion-header>
  <ion-toolbar *ngIf="this.gamesService.currentCorona == 'Doctor' || this.gamesService.currentCorona == 'Why'" class="verse-background-color">
    <ion-buttons slot="start">
      <ion-back-button text="" class="back"></ion-back-button>
    </ion-buttons>    
    福音單張
    <ion-button disabled=true fill=clear size=small slot="end">
      <ion-icon name="play" style="color: #ff5747"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-toolbar *ngIf="this.gamesService.currentCorona == 'One' || this.gamesService.currentCorona == 'Two'" class="verse-background-color">
    <div style="display: flex; align-items: center; padding-right: 10px; padding-top: 5px;" >
        <ion-buttons slot="start">
          <ion-back-button text="" class="back"></ion-back-button>
        </ion-buttons> 
        <ion-title class="bigtitle"></ion-title>
        
        <div style="height: 25p; font-size: 20px; color: white;">前往第&nbsp;</div>
        <ion-input style="background-color: white; color: grey; max-width: 15% !important; height: 25px; text-align: center; font-size: 20px" maxlength=2 placeholder="1" [(ngModel)]="PageNum"></ion-input> 
        <div style="height: 25p; font-size: 20px; color: white;">&nbsp;天</div>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="this.gamesService.currentCorona == 'Doctor' || this.gamesService.currentCorona == 'Why'">
  <div *ngFor="let page of pages, let i=index">
    <div style="border: solid 5px cornflowerblue">
      <ion-img src="../assets/images/Corona/{{pages[i]}}.jpg"></ion-img>
    </div>
  </div>
  </div>

  <div *ngIf="this.gamesService.currentCorona == 'One' || this.gamesService.currentCorona == 'Two'">
      <div *ngIf="this.PageNum == ''" style="border: solid 5px cornflowerblue">
        <ion-img src="../assets/images/Corona/{{pages[0]}}.jpg"></ion-img>
      </div>
      <div *ngIf="this.PageNum == '0'" style="border: solid 5px cornflowerblue">
        <ion-img src="../assets/images/Corona/{{pages[0]}}.jpg"></ion-img>
      </div>
      <div *ngIf="this.PageNum != '0' && this.PageNum-1+1 < 31" style="border: solid 5px cornflowerblue">
        <ion-img src="../assets/images/Corona/{{pages[this.PageNum]}}.jpg"></ion-img>
      </div>
      <div *ngIf="this.PageNum-1+1 > 30" style="border: solid 5px cornflowerblue">
        <ion-img src="../assets/images/Corona/{{pages[31]}}.jpg"></ion-img>
      </div>
  </div>

</ion-content>
